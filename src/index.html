<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="main-head bg-[#0f172a] h-[100vh]">
        <p class="px-3 pt-[20px] text-[30px] font-mono text-[#fff] font-[900]">WellCome To Register User</p>
        <!-- main form start -->
        <div class="main-form flex items-center justify-center pt-20">
            <!-- form start -->
            <form id="form" class="text-center bg-[#418dcc] w-[40%] p-[20px] rounded-[50px]">
                <!-- mai 2nd  start-->
                <div class="main-2nd  ">
                    <!-- form head start -->
                    <p class="text-[#ffffff] text-center text-[25px] font-[700]">Register form</p>
                    <!-- form head end -->
                    <!-- user name start -->
                    <div class="username my-[10px]">
                        <label class="text-[20px] text-[#ffffff] font-[00] font-mono">User Name</label>
                        <input type="text" placeholder="Enter Username" id="username" required
                            class="w-[250px] font-mono outline-none pl-[5px] bg-transparent border-[1px] border-[#ffffff] placeholder:text-[#3f3e3e] rounded-sm">
                    </div>
                    <!-- user name end -->
                    <!-- Email start -->
                    <div class="email my-[10px]">
                        <label class="text-[20px] text-[#ffffff] font-[500] mr-10 font-mono">Email</label>
                        <input type="email" placeholder="Enter Email Address" id="email" required
                            class="w-[250px] font-mono outline-none pl-[5px] bg-transparent border-[1px] border-[#ffffff] placeholder:text-[#3f3e3e] rounded-sm">
                    </div>
                    <!-- Email end -->
                    <!-- password satart -->
                    <div class="password my-[10px]">
                        <label class="text-[20px] text-[#ffffff] font-[500] mr-3 font-mono">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" required
                            class="w-[250px] font-mono outline-none pl-[5px] bg-transparent border-[1px] border-[#ffffff] placeholder:text-[#3f3e3e] rounded-sm">
                    </div>
                     <!-- upload File start -->
                     <div class="upload">
                        <label>Profile image</label>
                        <input type="file" id="image">
                     </div>
                     <!-- upload File end -->
                    <div class="allredy">
                        <a href="./login.html" class="text-[#fff]">Alredy have an Account??</a>
                    </div>
                    <!-- password end -->
                   
                    <!-- register-btn-start -->
                    <div class="btn">
                        <button type="submit"
                            class="bg-[#0f172a] px-[5px]  mt-[10px] text-[#fff] rounded-[10px]">Register
                            User</button>
                    </div>
                    <!-- register-btn-end -->
                </div>
                <!-- mai 2nd  end-->
            </form>
            <!-- form end -->
        </div>
        <!-- main form end -->
    </div>
<script src="register.js" type="module"></script>
</body>

</html>
