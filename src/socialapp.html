<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>

    <div class="main">
        <!-- nav bar start -->
        <div class="head bg-[#38bdf8] p-[8px] text-[#fff] flex items-center justify-between">
            <p class="text-[25px] font-[700]">Social App</p>
            <div class="mainbtn-logout flex items-center justify-between gap-1">
                <div class="username">
                    <p id="names"></p>
                </div>
                <div class="profile">
                    <img src="" alt="" class="w-[50px] h-[50px]  rounded-[50px]" id="image">
                </div>
                <div class="btn">
                    <button id="logout"
                        class="border-[1px] px-[5px] text-[18px] rounded-[5px]  hover:bg-[#3084a8] font-[500]">Log
                        Out</button>
                </div>

            </div>
        </div>
        <!-- nav bar End -->
        <div class="main-input  bg-[#0f172a] h-[100%]">
            <form id="form" class="text-center">
                <div class="title pt-[50px]">
                    <label class="text-[#fff] block">Title</label>
                    <input type="text" id="title" placeholder="Enter title"
                        class="border-2 border-[#fff] w-[250px] bg-transparent px-1 outline-none text-[#fff] rounded-[10px]"
                        required>
                </div>
                <div class="title p-[px]">
                    <label class="block text-[#fff]">Description</label>
                    <textarea id="textarea" cols="30" rows="2"
                        class="p-[2px] bg-transparent px-1 border-2 border-[#fff] outline-none text-[#fff] rounded-[10px]"
                        placeholder="Enter Description"></textarea>
                </div>

                <div class="creat-post">
                    <button type="submit" id="post"
                        class="bg-[#fff] text-[#0f172a] border-[1px] px-[5px] text-[18px] rounded-[5px]  hover:bg-[#3084a8] font-[500]">Post</button>
                </div>
            </form>
            <div id="card" class="flex items-center justify-center flex-wrap">

            </div>
        </div>
    </div>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="socialapp.js" type="module"></script>
</body>

</html>
